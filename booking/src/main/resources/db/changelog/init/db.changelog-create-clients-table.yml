databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 2
      author: andrey
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: clients


      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: account
                  type: varchar(128)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: false
                  name: account
            indexName: client_account_index
            schemaName: public
            tableName: clients
            tablespace: pg_default
            unique: true
        - createSequence:
            cacheSize: 381818
            cycle: false
            dataType: int
            incrementBy: 1
            schemaName: public
            sequenceName: clients_sequence
            startValue: 1